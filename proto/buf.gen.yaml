version: v2
managed:
  enabled: true
  override:
    - file_option: go_package
      value: github.com/myuser/myproject/gen/app/v1;appv1
plugins:
  - remote: buf.build/connectrpc/go
    out: ../go/gen
    opt:
      - paths=source_relative
  # dependencies
  - remote: buf.build/protocolbuffers/go
    out: ../go/gen
    opt:
      - paths=source_relative
  - remote: buf.build/connectrpc/es
    out: ../next/src/gen
    opt: target=ts
